<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode</title>
    <link rel="shortcut icon" href="./dark-mode.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="darkmode" class="active">
            <header class='header'>DARK MODE</header>
            <div class="time">12:31</div>
            <div class='notification'></div>
            <div class="message"></div>
            <div class="message"></div>
            <div class="darkmode__form">
                <input type="checkbox" name="check" id="check">
               <label for="check" style="display: block;">
                    <div class="box">
                        <div class="ball">
                        </div>
                        <div class="bg">
                            <div class="light">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="dark">
                                <i class="fas fa-moon"></i>
                            </div>
                        </div>
                    </div>
               </label>
            </div>
        </div>
    </div>
</body>
<script src="./assets/main.js"></script>
</html>
